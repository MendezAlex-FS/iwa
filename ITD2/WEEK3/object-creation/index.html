<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise: Object Creation</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>Exercise: Object Creation</h1>
    <h2>Alex's Food Truck</h2>
    <form id="orderForm">
        <div>
            <label for="customer">Customer Name:</label>
            <input id="customer" name="customer" type="text" required>
        </div>
        <div>
            <label for="items">Items:</label>
            <input id="items" name="items" type="text" required>
        </div>
        <div>
            <label for="quantity">Quantity:</label>
            <input id="quantity" name="quantity" class="align-right" type="number" required min="1" max="200">
        </div>
        <div>
            <label for="price">Item Price ($):</label>
            <input id="price" name="price" class="align-right" type="number" required min="1.99" max="29.99"
                step="0.01">
        </div>
        <div>
            <button id="orderButton" type="submit">Add Order</button>
        </div>
    </form>

    <div class="output">
        <div id="ordersResult"></div>
        <div id="totalResult"></div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
